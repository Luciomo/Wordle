<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wordle - Exemplo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <header>
            <div class="logo">
            <img src="img/logo.svg" alt="Logo do Wordle">
                
            </div>
        </header>
    </div>
    <main>
        <section class="board-game">
            <div class="row row-1">
                <div class="letter letter-1"></div>
                <div class="letter letter-2"></div>
                <div class="letter letter-3"></div>
                <div class="letter letter-4"></div>
                <div class="letter letter-5"></div>
            </div>
            <div class="row row-2">
                <div class="letter letter-1"></div>
                <div class="letter letter-2"></div>
                <div class="letter letter-3"></div>
                <div class="letter letter-4"></div>
                <div class="letter letter-5"></div>
            </div>
            <div class="row row-3">
                <div class="letter letter-1"></div>
                <div class="letter letter-2"></div>
                <div class="letter letter-3"></div>
                <div class="letter letter-4"></div>
                <div class="letter letter-5"></div>
            </div>
            <div class="row row-4">
                <div class="letter letter-1"></div>
                <div class="letter letter-2"></div>
                <div class="letter letter-3"></div>
                <div class="letter letter-4"></div>
                <div class="letter letter-5"></div>
            </div>
            <div class="row row-5">
                <div class="letter letter-1"></div>
                <div class="letter letter-2"></div>
                <div class="letter letter-3"></div>
                <div class="letter letter-4"></div>
                <div class="letter letter-5"></div>
            </div>
            <div class="row row-6">
                <div class="letter letter-1"></div>
                <div class="letter letter-2"></div>
                <div class="letter letter-3"></div>
                <div class="letter letter-4"></div>
                <div class="letter letter-5"></div>
            </div>
        </section>
        <section class="keyboard">
            <div class="row row-1">
                <button class="letter letter-Q">Q</button>
                <button class="letter letter-W">W</button>
                <button class="letter letter-E">E</button>
                <button class="letter letter-R">R</button>
                <button class="letter letter-T">T</button>
                <button class="letter letter-Y">Y</button>
                <button class="letter letter-U">U</button>   
                <button class="letter letter-I">I</button>
                <button class="letter letter-O">O</button>
                <button class="letter letter-P">P</button>
            </div>
            <div class="row row-2">
                <button class="letter letter-A">A</button>
                <button class="letter letter-S">S</button>
                <button class="letter letter-D">D</button>
                <button class="letter letter-F">F</button>
                <button class="letter letter-G">G</button>
                <button class="letter letter-H">H</button>
                <button class="letter letter-J">J</button>
                <button class="letter letter-K">K</button>
                <button class="letter letter-L">L</button>
            </div>
            <div class="row row-3">
                <button class="letter letter-ENTER">ENTER</button>
                <button class="letter letter-Z">Z</button>
                <button class="letter letter-X">X</button>
                <button class="letter letter-C">C</button>
                <button class="letter letter-V">V</button>
                <button class="letter letter-B">B</button>
                <button class="letter letter-N">N</button>
                <button class="letter letter-M">M</button>
                <button type="button" class="action erase">
                    <img src="img/erase.svg" alt="Ícone de apagar"> 
                </button>
            </div>
        </section>
    </main>

    <footer class="game-footer">
        <div class="legend-item">
            <div class="legend-box correct"></div>
            <span>Posição correta</span>
        </div>
        <div class="legend-item">
            <div class="legend-box present"></div>
            <span>Posição incorreta</span>
        </div>
        <div class="legend-item">
            <div class="legend-box absent"></div>
            <span>Não existe</span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
